jobs:
    release:
        env:
            LIFERAY_RELEASE_GITHUB_PAT: ${{ secrets.LIFERAY_RELEASE_GITHUB_PAT }}
            LIFERAY_RELEASE_NEXUS_REPOSITORY_PASSWORD: ${{ secrets.LIFERAY_RELEASE_NEXUS_REPOSITORY_PASSWORD }}
            LIFERAY_RELEASE_NEXUS_REPOSITORY_USER: ${{ secrets.LIFERAY_RELEASE_NEXUS_REPOSITORY_USER }}
        if: (github.repository == 'lucasmiranda0/liferay-docker')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Execute run_tests.sh
              run: |
                cd release

                ./run_tests.sh
              shell: bash
name: Release
on:
    pull_request:
        types: [opened, reopened]